<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-product']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Products List</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content *ngIf="items"  padding>
  <div *ngIf="items.length > 0" >
    <!-- Estructura card -->

    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let item of items" [routerLink]="['/details', item.payload.doc.id] ">
              <ion-card>

                  <img [src]="item.payload.doc.data().image">
                  <ion-card-header>
                      <ion-card-title>{{item.payload.doc.data().title}}</ion-card-title>
                      <ion-card-subtitle>{{item.payload.doc.data().description}}</ion-card-subtitle>
                  </ion-card-header>
                    <ion-button fill="clear" slot="end" expand="block" fill="outline">Details</ion-button>

                <div *ngIf="items.length == 0" class="empty-list">
                    Please create your first product.
                  </div>

              </ion-card>
            </ion-col>

          </ion-row>
    </ion-grid>


  <!-- fin estructura card -->

  </div>

</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="medium">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
